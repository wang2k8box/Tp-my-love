  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
      "three/addons/controls/OrbitControls.js": "https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js",
      "three/examples/jsm/loaders/FontLoader.js": "https://unpkg.com/three@0.152.2/examples/jsm/loaders/FontLoader.js",

    }
  }

</head>

<body>
  <audio id="bg-music" autoplay loop>
    <source src="" type="audio/mpeg" />
  </audio>
  <div id="container"></div>
  <div id="landscape-warning">
    <div class="warning-content">
      <div class="rotate-icon"></div>
      <h1>Stellar Bloom</h1>
      <h1>Tinh Cầu</h1>
      <div class="stars-bg"></div>
    </div>
  </div>
  <div id="dark-overlay"></div>
  <div id="info"></div>

  <script type="module" src="script.js"></script>

  <!-- script favicon động -->
  <script>
    const frames = [];
    for (let i = 0; i < 20; i++) {
      frames.push(`capoo/${String(i).padStart(2, '0')}.png`);
    }

    let idx = 0;
    setInterval(() => {
      let link = document.querySelector("link[rel*='icon']") || document.createElement("link");
      link.type = "image/png";
      link.rel = "icon";
      link.href = frames[idx];
      document.head.appendChild(link);
      idx = (idx + 1) % frames.length;
    }, 75); // đổi mỗi 150ms
  </script>
</body>
